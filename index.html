<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./input.css" />
    <link
      rel="icon"
      href="https://www.facebook.com/images/fb_icon_325x325.png"
    />
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div
      class="container flex w-[61.25rem] h-[38rem] mx-auto mt-[6.5rem] mb-[4rem]"
    >
      <div class="left w-[36.125rem]">
        <img
          class="w-[18.9rem] h-[6.56rem] mt-[6.625rem] ml-[-1.875rem]"
          src="Logo.svg"
          alt="Logo"
        />
        <p class="h-[5.313rem] w-[31.25rem] text-2xl font-medium mt-[-0.7rem]">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col w-[24.8rem] mt-[1.25rem]">
        <div
          class="w-[24.875rem] mt-[2.438rem] h-[22rem] bg-white ml-4 mr-5 flex flex-col rounded-lg shadow-myShadow"
        >
          <input
            class="w-[22.875rem] border text-lg py-[0.875rem] px-4 rounded-md mt-4 mx-4"
            type="text"
            placeholder="Email address or phone number"
          />
          <input
            class="w-[22.875rem] border text-lg py-[0.875rem] px-4 rounded-md mt-4 mx-4"
            type="password"
            placeholder="Password"
          />
          <button
            class="bg-myLoginBtnColor w-[22.75rem] mx-auto px-4 rounded-md h-12 text-white text-mine font-semibold mt-4 py-4 flex justify-center items-center"
          >
            Log In
          </button>
          <span
            class="font-medium text-myLoginBtnColor mx-auto text-sm mt-[1rem] mb-[1rem] cursor-pointer hover:underline"
            >Forgotten password?</span
          >
          <div class="mt-3 mb-4 mx-4 text-center"><hr /></div>
          <button
            class="bg-myCreateAccBtnColor border-none rounded-md text-line font-semibold text-createAccBtnSize text-white px-4 w-48 mx-auto h-10 py-4 flex justify-center items-center"
          >
            Create New Account
          </button>
        </div>
        <span class="mt-7 mb-[3.813rem] text-center text-lastDescription"
          ><span class="font-semibold text-base">Create a Page</span> for a
          celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
